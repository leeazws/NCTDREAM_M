// 소트 상태 변수
let leftList = [], rightList = [], resultTemp = [];
let songStacks = []; 
let currentLeftIdx = 0, currentRightIdx = 0;
let totalComparisons = 0;
let estimatedTotal = Math.floor(originalSongs.length * Math.log2(originalSongs.length));

	let isFinished = false;
	
// 초기화
function initSort() {
  const shuffled = [...originalSongs].map(song => ({
    ...song,
    winCount: 0,
    matchCount: 0
  })).sort(() => Math.random() - 0.5);
  songStacks = shuffled.map(song => [song]);
  prepareNextMerge();
}

function prepareNextMerge() {
  if (songStacks.length <= 1) {
    showResult();
    return;
  }
  leftList = songStacks.shift();
  rightList = songStacks.shift();
  resultTemp = [];
  currentLeftIdx = 0;
  currentRightIdx = 0;
  renderBattle();
}

function renderBattle() {
  updateProgress();
  const battleDiv = document.getElementById("battle");
  battleDiv.innerHTML = "";

  const songL = leftList[currentLeftIdx];
  const songR = rightList[currentRightIdx];

  // 노출 횟수 기록
  songL.matchCount++;
  songR.matchCount++;

  [songL, songR].forEach((song, idx) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://img.youtube.com/vi/${song.id}/0.jpg" class="thumb">
      <div class="card-name">${song.name}</div>
    `;

    card.querySelector(".thumb").onclick = (e) => {
      e.stopPropagation();
      document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${song.id}?autoplay=1`;
      document.getElementById("videoModal").style.display = "flex";
    };

    card.onclick = () => selectSong(idx === 0 ? "left" : "right");
    battleDiv.appendChild(card);
  });
}

function selectSong(winner) {
  totalComparisons++;
  
  if (winner === "left") {
    leftList[currentLeftIdx].winCount++;
    resultTemp.push(leftList[currentLeftIdx]);
    currentLeftIdx++;
  } else {
    rightList[currentRightIdx].winCount++;
    resultTemp.push(rightList[currentRightIdx]);
    currentRightIdx++;
  }

  if (currentLeftIdx < leftList.length && currentRightIdx < rightList.length) {
    renderBattle();
  } else {
    const remaining = currentLeftIdx < leftList.length 
      ? leftList.slice(currentLeftIdx) 
      : rightList.slice(currentRightIdx);
    
    resultTemp = resultTemp.concat(remaining);
    songStacks.push(resultTemp);
    prepareNextMerge();
  }
}

function updateProgress() {
  // 종료 전까지는 최대 99.9%까지만 표시되도록 제한
  let percent = Math.min(99.9, (totalComparisons / estimatedTotal) * 100).toFixed(1);
  
  // 진짜로 showResult()가 호출되었을 때만 100%로 변경
  if (isFinished) percent = "100";

  document.getElementById("progressBar").style.width = percent + "%";
  document.getElementById("progressText").innerText = 
    `${totalComparisons} / ${estimatedTotal} (${percent}%)`;
}
function showResult() {
  isFinished = true; // 종료 상태로 변경
  updateProgress();  // 100%로 갱신
  
  document.getElementById("battle").style.display = "none";
  document.getElementById("progress").style.display = "none";
  const resultDiv = document.getElementById("result");
  const resultList = document.getElementById("resultList");
  resultDiv.style.display = "block";

  const finalRank = songStacks[0]; 
  
  // 승률 기준 내림차순 정렬 (승리횟수 / 대결횟수)
  finalRank.sort((a, b) => {
    const rateA = a.matchCount > 0 ? (a.winCount / a.matchCount) : 0;
    const rateB = b.matchCount > 0 ? (b.winCount / b.matchCount) : 0;
    return rateB - rateA;
  });

  finalRank.forEach((song, i) => {
    const rate = song.matchCount > 0 ? ((song.winCount / song.matchCount) * 100).toFixed(1) : "0.0";
    resultList.innerHTML += `
      <div class="result-item">
        <div class="result-left">
          <span class="result-rank">${i + 1}</span>
          <span>${song.name}</span>
        </div>
        <span class="result-percent">${rate}%</span>
      </div>
    `;
  });
}
